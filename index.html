<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Name day</title>
  </head>
  <body>
    <div class="container">
      <div id="nameday">
        <form id="search-form">
          <div id="query-wrapper">
            <input
              type="text"
              id="query"
              name="query"
              class="form-control"
              placeholder="Search for name day"
            />
            <input
              type="submit"
              id="search"
              name="search"
              class="btn btn-light"
              value="🔍"
            />
          </div>

          <div id="query-options">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="search_for"
                id="all"
                value="all"
                checked
              />
              <label class="form-check-label" for="all">By name</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="search_for"
                id="artists"
                value="artists"
              />
              <label class="form-check-label" for="artists">By day</label>
            </div>
          </div>
        </form>

        <div
          id="search-results"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3"
        >
          <div class="col mb-4">
            <div class="card bg-light text-dark">
              <img src="assets/images/DJI_0059.jpg" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">6 February</h5>
                <p class="card-text">Dorotea, Doris</p>
                <p class="card-text">Sweden</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/javascript/namnsdag.js"></script>
    <script src="/assets/javascript/app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
